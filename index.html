<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rock-paper-scissors-stylesheet.css">


  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button onclick="
      playGame('rock');
    " class="move-button"><img src="icons/rock-emoji.png" alt="rock" class="move-icon"></button>

    <button onclick="
      playGame('paper');
    " class="move-button"><img src="icons/paper-emoji.png" alt="paper" class="move-icon"></button>

    <button onclick="
      playGame('scissors');
    " class="move-button"><img src="icons/scissors-emoji.png" alt="scissors" class="move-icon"></button>

    <p class="js-result result">Tie</p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button class="reset-score-button" onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    ">Reset Score</button>

    <script src="rock-paper-scissors-javaScript.js"></script>
  </body>
</html>
